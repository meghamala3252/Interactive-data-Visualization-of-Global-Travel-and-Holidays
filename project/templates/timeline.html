{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h2 class="text-3xl font-bold mb-8 text-center">Your Personal Timeline</h2>
    
    <div class="relative border-l-4 border-blue-500 ml-3">
        {% for event in events %}
        <div class="mb-8 ml-6">
            <div class="absolute -left-3 bg-blue-500 h-6 w-6 rounded-full border-4 border-white"></div>
            <div class="bg-white p-4 rounded shadow">
                <span class="text-sm text-gray-500">{{ event.timestamp.strftime('%Y-%m-%d %H:%M') }}</span>
                <h3 class="text-xl font-bold text-gray-800">{{ event.action }}</h3>
                <p class="text-gray-600">Category: {{ event.category }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
